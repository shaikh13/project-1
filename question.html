    <div class="wrapper">
        <div class="title">
            <P>Please Enter Details</P>
        </div>
        <!-- form start here -->
        <form action="result.html" method="GET">
        <div class="form">
        <div class="input_field">
            <label >
                Name
            </label>
            <input id="name" type="text" class="input">
        </div>
        <div class="input_field">
            <label >
              Age
            </label>
            <input id="age" type="text" class="input">
        </div>
        <div class="input_field">
            <label >
                Sex
            </label>
            <div class="custom_selection">
                <select id="language" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </div>

    <div class="boxing">
        <div class="wet">
            <label for="">Weight</label>
        </div>
    
   
    <input id="weight" type="text" name="" placeholder="kg" class="input1" required>
    <div class="het">
        <label for="">Height</label>
    </div>
  
    <input id="height" type="text" placeholder=" cm" class="input2" required>
                   
        </div>



        <div class="input_field">
            <label >
                Life Style
            </label>
            <div class="custom_selection">
                <select>
            <option value="">Select</option>
                    <option value="Sedentary">Sedentary</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Active">Active</option>
                </select>
            </div>
        </div>
        <div class="input_field">
            <label >
                Any Food Allergies
            </label>
            <div class="custom_selection">
                <select>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </div>
        <div class="input_field">
            <label >
              Fluid Intake/Day
            </label>
            <input type="text" class="input">
        </div>
        <div class="input_field">
            <label >
                Medical Condition
            </label>
            <input type="text" class="input">
        </div>

            <label >
              Other Details
            </label>

        </div> -->

    <ul class="list">
        <li class="li"> <button class="btn" type="submit" onclick="passvalue()">Generate Report</button></li>

        <li class="li">
             <a href="login.html">
                <input class="btn" type="button" name="" value="Back"><br>
